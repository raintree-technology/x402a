name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run npm audit (via Bun)
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          echo "Checking for high and critical vulnerabilities..."
          if npm audit --audit-level=high --json > audit-result.json 2>&1; then
            echo "No high or critical vulnerabilities found"
          else
            echo "High or critical vulnerabilities detected!"
            cat audit-result.json
          fi
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  license-check:
    name: License Compatibility Check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install license checker
        run: bun add -g license-checker
        continue-on-error: true

      - name: Check licenses
        run: |
          echo "Checking package licenses..."
          license-checker --summary --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;Unlicense;CC0-1.0" || true
          license-checker --json > licenses.json || true
          echo "License check completed"
        continue-on-error: true

      - name: Upload license report
        uses: actions/upload-artifact@v3
        if: always()
        continue-on-error: true
        with:
          name: license-report
          path: licenses.json

  security-summary:
    name: Security Summary
    if: always()
    needs: [dependency-audit, codeql-analysis, secret-scan]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Check all security scans
        continue-on-error: true
        run: |
          if [[ "${{ needs.dependency-audit.result }}" == "success" && \
                "${{ needs.codeql-analysis.result }}" == "success" && \
                "${{ needs.secret-scan.result }}" == "success" ]]; then
            echo "✅ All security scans passed!"
            exit 0
          else
            echo "⚠️  Some security scans failed or were skipped"
            echo "Dependency Audit: ${{ needs.dependency-audit.result }}"
            echo "CodeQL Analysis: ${{ needs.codeql-analysis.result }}"
            echo "Secret Scan: ${{ needs.secret-scan.result }}"
            exit 1
          fi
