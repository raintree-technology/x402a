name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run dependency audit
        run: |
          echo "Checking for vulnerabilities..."
          bun audit || echo "⚠️ Vulnerabilities found - please review"
          echo "Dependency audit completed"

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified --exclude-paths=.trufflehog-ignore.yml

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  license-check:
    name: License Compatibility Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check package licenses
        run: |
          echo "Checking licenses in package.json files..."

          # Check all publishable packages have MIT license
          for pkg in packages/x402a/package.json packages/x402a-next/package.json; do
            if [ -f "$pkg" ]; then
              license=$(cat "$pkg" | grep -o '"license": "[^"]*"' | cut -d'"' -f4)
              echo "$(dirname $pkg): $license"
              if [[ "$license" != "MIT" ]]; then
                echo "Error: Non-MIT license found in $pkg"
                exit 1
              fi
            fi
          done

          echo "All package licenses verified successfully"

      - name: Create license summary
        run: |
          echo '{"status": "verified", "license": "MIT"}' > licenses.json

      - name: Upload license report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: license-report
          path: licenses.json

  security-summary:
    name: Security Summary
    if: always()
    needs: [dependency-audit, codeql-analysis, secret-scan, license-check]
    runs-on: ubuntu-latest
    steps:
      - name: Check all security scans
        run: |
          if [[ "${{ needs.dependency-audit.result }}" == "success" && \
                "${{ needs.codeql-analysis.result }}" == "success" && \
                "${{ needs.secret-scan.result }}" == "success" && \
                "${{ needs.license-check.result }}" == "success" ]]; then
            echo "✅ All security scans passed!"
            exit 0
          else
            echo "⚠️  Some security scans failed or were skipped"
            echo "Dependency Audit: ${{ needs.dependency-audit.result }}"
            echo "CodeQL Analysis: ${{ needs.codeql-analysis.result }}"
            echo "Secret Scan: ${{ needs.secret-scan.result }}"
            echo "License Check: ${{ needs.license-check.result }}"
            exit 1
          fi
